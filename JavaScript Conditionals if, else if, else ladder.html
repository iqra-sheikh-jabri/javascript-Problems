<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>javaScript Condition if , else else if ,else ldder</title>
</head>

<body>
    <!-- Q1:Write a simple if statement in JavaScript that checks if a variable x is greater than 10. -->

    <script>
        const x = prompt("Enter any numbers");
        if (x > 10) {

            alert(`Yes ${x} is greater than 10 .`);
        }
        else {
            alert(`No ${x} is Not greater than 10 :(`);
        }
    </script>
</body>
